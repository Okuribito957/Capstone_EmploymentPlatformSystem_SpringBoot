# 项目配置
server:
  port: 8888
  servlet:
    context-path: /job

# 数据源配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/job?useUnicode=true&allowPublicKeyRetrieval=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    password:
    lettuce:
      pool:
        max-active: 10
        min-idle: 0
        max-wait: -1ms
        max-idle: 8
  jackson:
    date-format: yyyy-MM-dd
    time-zone: Asia/Shanghai

# mybatis配置
mybatis:
  mapper-locations: classpath:/mappers/*.xml
  type-aliases-package: top.neu.entity
  configuration:
    map-underscore-to-camel-case: true

# 日志打印
logging:
  level:
    top:
      neu:
        mapper: debug

# 分页插件
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=mysql

file:
  uploadFolder: ./upload/job/
  accessPath: /upload/**
  baseUrl: http://localhost:8888/job/upload/

# Cloudflare Turnstile
turnstile:
  enabled: true
  # Secret key must be kept server-side only. Recommended: set env var TURNSTILE_SECRET_KEY
  secret: ${TURNSTILE_SECRET_KEY:0x4AAAAAACYUh2f186MLviIsrWQf4a7c4wE}
  siteverify-url: https://challenges.cloudflare.com/turnstile/v0/siteverify
  # Diagnostics
  log-details: true
  # When true, include siteverify error-codes in API error message (debug only)
  debug-error-codes: true
  # Some deployments may want to disable remoteip binding behind proxies
  send-remoteip: true